spring.application.name=lms

# Server Configuration - Bind to all network interfaces
server.address=0.0.0.0
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:lmsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012}
jwt.expiration=86400000
# 24 hours in milliseconds

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# File Storage Directory
# Development: Use relative path (uploads/)
# Production: Use absolute path or cloud storage
# Examples:
#   Linux/Mac: file.upload-dir=/var/lms/uploads
#   Windows: file.upload-dir=C:/lms/uploads
#   Cloud: Use S3/Azure Blob/Google Cloud Storage service
file.upload-dir=${FILE_UPLOAD_DIR:uploads}

# Thymeleaf Configuration (Disable caching for development)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
