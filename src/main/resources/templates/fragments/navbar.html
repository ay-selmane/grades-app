<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Student Navbar Fragment -->
    <nav class="navbar navbar-expand-lg navbar-light" th:fragment="studentNavbar">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/student/dashboard">
                <i class="fas fa-graduation-cap"></i> <span>Faculty LMS</span>
            </a>
            <div class="d-flex align-items-center gap-2 gap-md-3 ms-auto">
                <div class="user-info">
                    <div class="user-avatar" th:text="${user.firstName.substring(0,1) + user.lastName.substring(0,1)}">AB</div>
                    <div class="user-name">
                        <strong th:text="${user.firstName + ' ' + user.lastName}">Student Name</strong>
                        <small>Student</small>
                    </div>
                </div>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Teacher Navbar Fragment -->
    <nav class="navbar navbar-expand-lg navbar-light" th:fragment="teacherNavbar">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/teacher/dashboard">
                <i class="fas fa-graduation-cap"></i> <span>Faculty LMS</span>
            </a>
            <div class="d-flex align-items-center gap-2 gap-md-3 ms-auto">
                <div class="user-info">
                    <div class="user-avatar" th:text="${user.firstName.substring(0,1) + user.lastName.substring(0,1)}">AB</div>
                    <div class="user-name">
                        <strong th:text="${user.firstName + ' ' + user.lastName}">Teacher Name</strong>
                        <small th:text="${user.role.name() == 'HEAD_OF_DEPARTMENT' ? 'Head of Department' : 'Teacher'}">Teacher</small>
                    </div>
                </div>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Admin Navbar Fragment -->
    <nav class="navbar navbar-expand-lg navbar-light" th:fragment="adminNavbar">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-graduation-cap"></i> <span>Faculty LMS</span>
            </a>
            <div class="d-flex align-items-center gap-2 gap-md-3 ms-auto">
                <div class="user-info">
                    <div class="user-avatar" th:text="${user.firstName.substring(0,1) + user.lastName.substring(0,1)}">AD</div>
                    <div class="user-name">
                        <strong th:text="${user.firstName + ' ' + user.lastName}">Admin Name</strong>
                        <small>Administrator</small>
                    </div>
                </div>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
