<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - Faculty LMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Common Styles -->
    <div th:replace="fragments/styles :: commonStyles"></div>
    
    <style>
        /* Schedule page - full width content */
        .main-content {
            flex: 1;
            min-width: 0;
            max-width: 100% !important;
        }
        
        .schedule-container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #d1d7dc;
        }
        
        .schedule-header {
            margin-bottom: 24px;
        }
        
        .schedule-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1c1d1f;
            margin-bottom: 8px;
        }
        
        .schedule-header p {
            color: #6a6f73;
            font-size: 16px;
            margin: 0;
        }
        
        .schedule-image {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d1d7dc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .no-schedule {
            text-align: center;
            padding: 64px 24px;
        }
        
        .no-schedule i {
            font-size: 64px;
            color: #bcc0c4;
            margin-bottom: 16px;
        }
        
        .no-schedule h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1c1d1f;
            margin-bottom: 8px;
        }
        
        .no-schedule p {
            color: #65676b;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .schedule-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: studentNavbar"></div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <div class="layout-wrapper">
                <!-- Left Sidebar -->
                <div th:replace="fragments/sidebar :: studentSidebar('schedule')"></div>
                
                <!-- Main Content -->
                <div class="main-content">
                    <div class="schedule-container">
                        <div class="schedule-header">
                            <h2>
                                <i class="fas fa-calendar-alt" style="color: #a435f0;"></i>
                                Class Schedule
                            </h2>
                            <p th:if="${studentClass != null}" th:text="${studentClass.name + ' - ' + studentClass.level}">Class Name</p>
                        </div>
                        
                        <!-- Schedule Image or Empty State -->
                        <div th:if="${studentClass != null && studentClass.scheduleImagePath != null}">
                            <img th:src="@{'/uploads/' + ${studentClass.scheduleImagePath}}" 
                                 alt="Class Schedule" 
                                 class="schedule-image"
                                 id="scheduleImage"
                                 style="cursor: pointer;"
                                 onclick="openImageModal()">
                            <p style="text-align: center; color: #6a6f73; margin-top: 12px; font-size: 14px;">
                                <i class="fas fa-search-plus"></i> Click image to zoom
                            </p>
                        </div>
                        
                        <div th:if="${studentClass == null || studentClass.scheduleImagePath == null}" class="no-schedule">
                            <i class="fas fa-calendar-times"></i>
                            <h3>No Schedule Available</h3>
                            <p>Your class schedule hasn't been uploaded yet. Check back later!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Zoom Modal -->
    <div id="imageModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.95); overflow:auto;">
        <span onclick="closeImageModal()" style="position:absolute; top:20px; right:35px; color:#f1f1f1; font-size:40px; font-weight:bold; cursor:pointer; z-index:10000;">&times;</span>
        <div style="display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px;">
            <img id="modalImage" style="max-width:100%; max-height:95vh; width:auto; height:auto; display:block; margin:auto; box-shadow:0 4px 20px rgba(0,0,0,0.5);">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function openImageModal() {
            const img = document.getElementById('scheduleImage');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalImg.src = img.src;
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
    </script>
    
    <!-- Mobile Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // Prevent body scroll when sidebar is open
                if (sidebar.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }
        }
        
        function closeSidebarOnMobile() {
            // Only close on mobile
            if (window.innerWidth <= 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                
                if (sidebar && overlay) {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        }
        
        // Close sidebar when clicking overlay
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('sidebar-overlay');
            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }
            
            // Show mobile header only on mobile
            const mobileHeader = document.querySelector('.sidebar-mobile-header');
            function checkMobile() {
                if (mobileHeader) {
                    mobileHeader.style.display = window.innerWidth <= 768 ? 'flex' : 'none';
                }
            }
            checkMobile();
            window.addEventListener('resize', checkMobile);
        });
    </script>
</body>
</html>
