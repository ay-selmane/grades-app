<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - Faculty LMS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Common Styles -->
    <div th:replace="fragments/styles :: commonStyles"></div>
    
    <style>
        .schedule-container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #d1d7dc;
        }
        
        .schedule-header {
            margin-bottom: 24px;
        }
        
        .schedule-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1c1d1f;
            margin-bottom: 8px;
        }
        
        .schedule-header p {
            color: #6a6f73;
            font-size: 16px;
            margin: 0;
        }
        
        .schedule-image {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #d1d7dc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .no-schedule {
            text-align: center;
            padding: 64px 24px;
        }
        
        .no-schedule i {
            font-size: 64px;
            color: #bcc0c4;
            margin-bottom: 16px;
        }
        
        .no-schedule h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1c1d1f;
            margin-bottom: 8px;
        }
        
        .no-schedule p {
            color: #65676b;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <a class="navbar-brand" href="/student/dashboard">
                <i class="fas fa-graduation-cap"></i> Faculty LMS
            </a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <div class="user-info">
                    <div class="user-avatar" th:text="${user.firstName.substring(0,1) + user.lastName.substring(0,1)}">AB</div>
                    <div>
                        <div style="font-weight: 600; font-size: 14px; color: #1c1d1f;" 
                             th:text="${user.firstName + ' ' + user.lastName}">Student Name</div>
                        <div style="font-size: 12px; color: #6a6f73;">Student</div>
                    </div>
                </div>
                <form action="/logout" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-sm btn-outline-dark">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">
            <div class="layout-wrapper">
                <!-- Left Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-nav">
                        <a href="/student/dashboard" class="nav-item">
                            <i class="fas fa-stream"></i>
                            <span>My Feed</span>
                        </a>
                        <a href="/student/schedule" class="nav-item active">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Schedule</span>
                        </a>
                        <a href="#" class="nav-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span>My Courses</span>
                        </a>
                        <a href="/student/grades" class="nav-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Grades</span>
                        </a>
                    </div>
                </aside>
                
                <!-- Main Content -->
                <div class="main-content">
                    <div class="schedule-container">
                        <div class="schedule-header">
                            <h2>
                                <i class="fas fa-calendar-alt" style="color: #a435f0;"></i>
                                Class Schedule
                            </h2>
                            <p th:if="${studentClass != null}" th:text="${studentClass.name + ' - ' + studentClass.level}">Class Name</p>
                        </div>
                        
                        <!-- Schedule Image or Empty State -->
                        <div th:if="${studentClass != null && studentClass.scheduleImagePath != null}">
                            <img th:src="@{'/uploads/' + ${studentClass.scheduleImagePath}}" 
                                 alt="Class Schedule" 
                                 class="schedule-image">
                        </div>
                        
                        <div th:if="${studentClass == null || studentClass.scheduleImagePath == null}" class="no-schedule">
                            <i class="fas fa-calendar-times"></i>
                            <h3>No Schedule Available</h3>
                            <p>Your class schedule hasn't been uploaded yet. Check back later!</p>
                        </div>
                    </div>
                </div>
                
                <!-- Right Sidebar Stats -->
                <aside class="right-sidebar">
                    <div class="sidebar-card">
                        <div class="sidebar-card-title">
                            <i class="fas fa-info-circle"></i> Student Info
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <strong>Class:</strong>
                                <span th:text="${studentClass != null ? studentClass.name : 'N/A'}">N/A</span>
                            </div>
                            <div class="info-item">
                                <strong>Group:</strong>
                                <span th:text="${group != null ? group.name : 'N/A'}">N/A</span>
                            </div>
                            <div class="info-item">
                                <strong>Department:</strong>
                                <span th:text="${department != null ? department.name : 'N/A'}">N/A</span>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
