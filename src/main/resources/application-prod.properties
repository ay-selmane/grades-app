spring.application.name=lms

# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lmsdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Settings (never use create-drop in production!)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_USE_LONG_RANDOM_STRING_AT_LEAST_256_BITS}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# File Storage - Use environment variable
file.upload-dir=${FILE_UPLOAD_DIR:/var/lms/uploads}

# Logging
logging.level.root=INFO
logging.level.com.example.lms=INFO
logging.file.name=/var/log/lms/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security Headers
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
